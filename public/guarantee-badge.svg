    C 190,56 192,64 190,72
    C 192,80 190,88 190,96
    C 190,104 192,112 190,120
    C 192,128 190,136 190,144
    C 190,152 188,160 184,164
    C 188,168 186,176 178,182
    C 170,190 164,188 160,184
    C 156,188 148,190 140,190
    C 132,190 125,192 120,188
    C 115,192 108,190 100,190
    C 92,190 85,192 80,188
    C 75,192 68,190 60,190
    C 52,190 44,188 40,184
    C 36,188 30,190 22,182
    C 14,174 12,168 16,164
    C 12,160 10,152 10,144
    C 10,136 8,128 10,120
    C 8,112 10,104 10,96
    C 10,88 8,80 10,72
    C 8,64 10,56 10,48
    C 10,40 8,32 10,24
    C 8,16 12,10 18,10
    C 22,10 28,8 32,12
    C 36,8 44,10 52,10
    C 60,10 68,8 75,12
    C 80,8 92,10 100,10 Z"
