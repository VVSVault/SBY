  <text x="80" y="50" font-size="18" fill="#fcd34d" font-family="Arial, sans-serif">★</text>
  <text x="92" y="44" font-size="24" fill="#fcd34d" font-family="Arial, sans-serif">★</text>
  <text x="108" y="50" font-size="18" fill="#fcd34d" font-family="Arial, sans-serif">★</text>

  <!-- Main text - 3 lines -->
  <text x="100" y="68" font-size="13" font-weight="600" fill="white" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">Your Home</text>
  <text x="100" y="82" font-size="13" font-weight="600" fill="white" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">Sold or Your</text>
  <text x="100" y="96" font-size="13" font-weight="600" fill="white" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">Money Back</text>

  <!-- Curved text path -->
  <defs>
    <path id="curve" d="M 30,115 Q 100,145 170,115" fill="transparent"/>
  </defs>
  <text font-size="11" font-weight="700" fill="white" font-family="system-ui, -apple-system, sans-serif" letter-spacing="0.5">
